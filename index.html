<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eule Notepad Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pane input-pane">
            <textarea id="input" placeholder="Type calculations here...
e.g.,
price = 49.99
tax = 8% of price
total = price + tax
5 km to miles
project_start = 2023-11-01
deadline = project_start + 30 days
sqrt(144) ="></textarea>
        </div>
        <div class="pane output-pane">
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
